<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{this.topic.name}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-list>
      <ion-item-sliding *ngFor="let post of this.topic.posts" [routerLink]="['/topic', topic.id, post.id]">
        <ion-item>
          <ion-label>{{post.name}}</ion-label>
        </ion-item>
        <ion-item-options>
          <ion-item-option color="danger" (click)="removePost(post.id)">
            <ion-icon slot="icon-only" name="trash"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
    <ion-button id="open-postModal" expand="block">New Post</ion-button>
    <ion-modal trigger="open-postModal" (willDismiss)="onWillDismiss($event)">
      <ng-template>
        <ion-header>
          <ion-toolbar>
            <ion-buttons slot="start">
              <ion-button (click)="cancelModal()">Cancel</ion-button>
            </ion-buttons>
            <ion-title>New Post</ion-title>
            <ion-buttons slot="end">
              <ion-button (click)="confirmModal()" [strong]="true">Confirm</ion-button>
            </ion-buttons>
          </ion-toolbar>
        </ion-header>
        <ion-content class="ion-padding">
          <ion-item>
            <ion-input
              label="Name"
              labelPlacement="stacked"
              type="text"
              placeholder="Post name"
              [(ngModel)]="newPostName"
            ></ion-input>
            <ion-input
            label="Description"
            labelPlacement="stacked"
            type="text"
            placeholder="Post description"
            [(ngModel)]="newPostDesc"
          ></ion-input>
          </ion-item>
        </ion-content>
      </ng-template>
    </ion-modal>
  </div>
</ion-content>
