<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{this.topic.name}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-list>
      <ion-item-sliding *ngFor="let post of this.topic.posts">
        <ion-item [routerLink]="['/topic', topic.id, post.id]">
          <ion-label>{{post.name}}</ion-label>
        </ion-item>
        <ion-item-options>
          <ion-item-option color="danger" (click)="removePost(post.id)">
            <ion-icon slot="icon-only" name="trash"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
    <ion-button id="open-postModal" expand="block" (click)="openModal()">
      <ion-icon name="plus"></ion-icon>
    </ion-button>
  </div>
</ion-content>
