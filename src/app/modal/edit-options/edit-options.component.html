<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="cancel()">Close</ion-button>
    </ion-buttons>
    <ion-title>Share Topic</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <h1>Readers</h1>
  <ion-list>
    <ion-item-sliding *ngFor="let reader of topic.readers">
      <ion-item>
        <ion-label>{{reader}}</ion-label>
      </ion-item>
      <ion-item-options>
        <ion-item-option color="danger" (click)="deleteReader(reader)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
    <ion-item>
      <ion-input
      labelPlacement="stacked"
      type="text"
      placeholder="New reader"
      [(ngModel)]="newReader">
      </ion-input>
      <ion-button slot="end" class="ion-align-self-center" size="default" (click)="addNewReader()">+</ion-button>
    </ion-item>
  </ion-list>
  <h1>Editors</h1>
  <ion-list>
    <ion-item-sliding *ngFor="let editor of topic.editors">
      <ion-item>
        <ion-label>{{editor}}</ion-label>
      </ion-item>
      <ion-item-options>
        <ion-item-option color="danger" (click)="deleteEditor(editor)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
    <ion-item>
      <ion-input
      labelPlacement="stacked"
      type="text"
      placeholder="New editor"
      [(ngModel)]="newEditor">
      </ion-input>
      <ion-button slot="end" class="ion-align-self-center" size="default" (click)="addNewEditor()">+</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
