<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Login</ion-title>
    </ion-toolbar>
  </ion-header>


  <form (ngSubmit)="submit()" [formGroup]="loginForm">
    <ion-list>
        <ion-item class="input-item">
          <ion-label aria-label="Login" position="floating">Email</ion-label>
          <ion-input type="text" formControlName="email" clearInput required aria-label="email input"></ion-input>
          <div class="error-container" *ngIf="loginForm.get('email')?.invalid">
            <span style="color: red;" *ngIf="loginForm.get('email')?.errors?.['required']">
              Email is required
            </span>
          </div>
        </ion-item>
        <span style="color: red;" *ngIf="loginForm.errors?.['wrongCredentials']">
          Wrong credentials
        </span>

        <ion-item class="input-item">
          <ion-label aria-label="Password" position="floating">Password</ion-label>
          <ion-input type="password" formControlName="password" clearInput required aria-label="password input"></ion-input>
          <div class="error-container" *ngIf="loginForm.get('password')?.invalid">
            <span style="color: red;" *ngIf="loginForm.get('password')?.errors?.['required']">
              Password is required
            </span>
          </div>
        </ion-item>
        <span style="color: red;" *ngIf="loginForm.errors?.['wrongCredentials']">
          Wrong credentials
        </span>
    </ion-list>
    <ion-button type="submit" style="display: flex; align-items: center;" [disabled]="loginForm.invalid" class="submit-button">Login</ion-button>
    <ion-button style="display: flex; align-items: center;" fill="clear" (click)="toRegisterPage()">I don't have an account</ion-button>
    <ion-button style="display: flex; align-items: center;" fill="clear" (click)="resetPassword()">I forgot my password</ion-button>
    <ion-fab horizontal="center">
      <ion-fab-button (click)="loginWithGmail()">
        <ion-icon name="logo-google"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </form>
</ion-content>
