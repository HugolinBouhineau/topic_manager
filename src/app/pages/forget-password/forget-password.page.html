<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Forget Password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Forget Password</ion-title>
    </ion-toolbar>
  </ion-header>

  <form (ngSubmit)="submit()" [formGroup]="forgetPasswordForm">
    <ion-list>
      <ion-item lines="none">
        <ion-input formControlName="email" label="Email :" errorText="Email is required"></ion-input>
      </ion-item>
    </ion-list>
    <ion-button type="submit" style="display: flex; align-items: center;" [disabled]="forgetPasswordForm.invalid" class="submit-button">Send </ion-button>
  </form>
</ion-content>
