<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      My Topics
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-list>
      <ion-item-sliding *ngFor="let topic of this.getTopics()">
        <ion-item [routerLink]="['/topic', topic.id]">
          <ion-label>{{topic.name}}</ion-label>
        </ion-item>
        <ion-item-options>
          <ion-item-option color="danger" (click)="removeTopic(topic.id)">
            <ion-icon slot="icon-only" name="trash"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
    <ion-modal trigger="open-topicModal" (willDismiss)="onWillDismiss($event)">
      <ng-template>
        <ion-header>
          <ion-toolbar>
            <ion-buttons slot="start">
              <ion-button (click)="cancelModal()">Cancel</ion-button>
            </ion-buttons>
            <ion-title>New Topic</ion-title>
            <ion-buttons slot="end">
              <ion-button (click)="confirmModal()" [strong]="true">Confirm</ion-button>
            </ion-buttons>
          </ion-toolbar>
        </ion-header>
        <ion-content class="ion-padding">
          <ion-item>
            <ion-input
              label="Name"
              labelPlacement="stacked"
              type="text"
              placeholder="Topic Name"
              [(ngModel)]="newTopicName"
            ></ion-input>
          </ion-item>
        </ion-content>
      </ng-template>
    </ion-modal>
  </div>
  <ion-button id="open-topicModal" expand="block">
    <ion-icon name="plus"></ion-icon>
  </ion-button>
</ion-content>
