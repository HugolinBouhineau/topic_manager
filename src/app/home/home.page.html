<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      My Topics
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-fab *ngIf="isConnected()" slot="fixed" vertical="top" horizontal="end">
    <ion-fab-button (click)="logout()">
      <ion-icon name="logout"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-fab *ngIf="!isConnected()" slot="fixed" vertical="top" horizontal="end">
    <ion-fab-button routerLink="/login">
      <ion-icon name="login"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-list>
      <ion-item-sliding *ngFor="let topic of this.topics$ | async">
        <ion-item [routerLink]="['/topic', topic.id]">
          <ion-label>{{topic.name}}</ion-label>
        </ion-item>
        <ion-item-options>
          <ion-item-option color="danger" (click)="removeTopic(topic.id)">
            <ion-icon slot="icon-only" name="trash"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </div>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button (click)="openModal()">
      <ion-icon name="plus"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
